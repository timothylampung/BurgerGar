


<ion-header>
  <ion-navbar [hideBackButton]="true">

    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>

    <ion-title>
      Menus
    </ion-title>

  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-list>
    <ion-item *ngFor=" let item of menus$|async">
      <ion-thumbnail item-start>
        <img [src]="item.image">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>RM {{item.price}}</p>
      <button (click)="openModal(item)" ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

</ion-content>
