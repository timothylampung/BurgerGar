<ion-header>
  <ion-navbar [hideBackButton]="true">

    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>

    <ion-title>
      My Orders
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>


    <ion-item *ngFor=" let item of orders ">
        <h2>{{item.deliveryDetails.date|date}}</h2>
        <p>{{item.deliveryDetails.time}}</p>

      <ion-item *ngFor="let i of item.orders; let k = index">
        <p>   {{k+1}}. {{i.itemName}}</p>

      </ion-item>

    </ion-item>
  </ion-list>

</ion-content>
