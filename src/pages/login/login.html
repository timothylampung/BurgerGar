<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input  name="email" [(ngModel)]="email" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input name="password" [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <ion-item *ngIf="isError">
      <p>{{message}}</p>
    </ion-item>

    <ion-item>
      <button (click)="emailLogin()" ion-button default full>LOGIN</button>
      <button (click)="emailSignUp()" ion-button default full>SIGN UP</button>
    </ion-item>

  </ion-list>


</ion-content>
